<html>
	<head>
		<title>Piano Coding Exercise</title>
		
		<link rel="stylesheet" type="text/css" href="modules/Site/Widgets/Key.css" />
		<link rel="stylesheet" type="text/css" href="modules/Site/Widgets/Keyboard.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body id="page">
		
		<div id="page_keyboard" class="Keyboard">
			<div class="Keyboard-board">
				<div class="Keyboard-major">
					<div id="page_keyboard_c" class="Key Key-major">
						<label id="page_keyboard_c-label" class="Key-label">C</label>
					</div>
					<div id="page_keyboard_d" class="Key Key-major">
						<label id="page_keyboard_d-label" class="Key-label">D</label>
					</div>
					<div id="page_keyboard_e" class="Key Key-major">
						<label id="page_keyboard_e-label" class="Key-label">E</label>
					</div>
					<div id="page_keyboard_f" class="Key Key-major">
						<label id="page_keyboard_f-label" class="Key-label">F</label>
					</div>
					<div id="page_keyboard_g" class="Key Key-major">
						<label id="page_keyboard_g-label" class="Key-label">G</label>
					</div>
					<div id="page_keyboard_a" class="Key Key-major">
						<label id="page_keyboard_a-label" class="Key-label">A</label>
					</div>
					<div id="page_keyboard_b" class="Key Key-major">
						<label id="page_keyboard_b-label" class="Key-label">B</label>
					</div>
				</div>
				
				<div id="page_keyboard_cSharp" class="Key Key-minor Keyboard-cSharp">
					<label id="page_keyboard_cSharp-label" class="Key-label">C#</label>
				</div>
				<div id="page_keyboard_dSharp" class="Key Key-minor Keyboard-dSharp">
					<label id="page_keyboard_dSharp-label" class="Key-label">D#</label>
				</div>
				<div id="page_keyboard_fSharp" class="Key Key-minor Keyboard-fSharp">
					<label id="page_keyboard_fSharp-label" class="Key-label">F#</label>
				</div>
				<div id="page_keyboard_gSharp" class="Key Key-minor Keyboard-gSharp">
					<label id="page_keyboard_gSharp-label" class="Key-label">G#</label>
				</div>
				<div id="page_keyboard_aSharp" class="Key Key-minor Keyboard-aSharp">
					<label id="page_keyboard_aSharp-label" class="Key-label">A#</label>
				</div>
			</div>
			
			<div class="Keyboard-logShell">
				<label class="Keyboard-logLabel">Log:</label>
				<div id="page_keyboard-log" class="Keyboard-log"></div>
				<button id="page_keyboard-clear" class="Keyboard-button Keyboard-clear">Clear</button>
			</div>
			
			<div class="Keyboard-inputShell">
				<textarea id="page_keyboard-input" class="Keyboard-input"></textarea>
				<button id="page_keyboard-play" class="Keyboard-button Keyboard-play">Play</button>
			</div>
		</div>
	
	
		<script type="text/javascript" src="modules/Uize.js"></script>
		<script type="text/javascript" language="javascript">
			Uize.addFolderOrgNamespaces('Site');
			Uize.module({
				required:'Site.Widgets.Page',
				builder:function() {
					(window.page = Site.Widgets.Page()).wireUi();
				}
			});
		</script>
	</body>
</html>
